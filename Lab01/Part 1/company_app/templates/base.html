<!doctype html>
<title>{% block title %}{% endblock %} - Company App</title>
<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>
<link
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">
<div class='navbar-expand'>
  <nav class='navbar'>
    <ul class='navbar-nav'>
      <h3 class='navbar-brand'>Company App</h1>
      <li class='nav-item'><a class='nav-link' href="{{ url_for('index.index') }}">Home</a></li>
      <li class='nav-item'><a class='nav-link' href="{{ url_for('index.projects') }}">Projects</a></li>
    </ul>
  </nav>
</div>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  <div>
    {% for message in get_flashed_messages()  %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
  </div>
  <footer>
    {% block footer %}{% endblock %}
  </footer>
</section>
